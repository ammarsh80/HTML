<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 250px;
            text-align: center;
        }
        td {
            border: 1px solid black;
            width: 33%;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td> 1</td>
            <td> 2</td>
        </tr>
        <tr>
            <td> 3</td>
            <td> 4</td>
        </tr>
    </table>
<br>
    <table>
        <tr>
            <td colspan="3"> Titre du tableu </td> <!---Fusioner des colonnes-->
        </tr>
        <tr>
            <td> 4</td>
            <td> 5</td>
            <td> 6</td>
        </tr>
    </table>

    <br>
    <table>
        <tr>
            <td rowspan="2"> 1 </td>   <!---Fusioner des lignes-->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
